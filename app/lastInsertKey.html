	<!-- endbuild -->

	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<script src="/bower_components/file-saver/FileSaver.js"></script>

<body>

	<div id="lastInsertKey" class="hidden">
		<div class="lastInsertKey-toolbar">
			<button class="lastInsertKey-button" id="lastInsertKey-sortByName">Sort by Name</button>
			<button class="lastInsertKey-button" id="lastInsertKey-sortByDate">Sort by date</button>
			<button class="lastInsertKey-button" id="lastInsertKey-sortByType">Sort by type</button>
			<button class="lastInsertKey-button" id="lastInsertKey-exportToXLSX" disabled="disabled">Excel</button>
		</div>
		<div class="lastInsertKey-title">
			<h2>Last Insert Key Report</h2>
		</div>
		<div class="lastInsertKey-data">
			<div class="lastInsertKey-options">
				<div class="lastInsertKey-header">Options</div>
				<div class="lastInsertKey-controls">
					<div class="lastInsertKey-control">
						<div class="lastInsertKey-label">From date</div>
						<input type="date" id="lastInsertKey-dateFrom" />
						<div class="lastInsertKey-fromDate"></div>
					</div>
					<div class="lastInsertKey-control">
						<div class="lastInsertKey-label">Drivers</div>
						<div class="lastInsertKey-drivers"></div>
					</div>
					<div class="lastInsertKey-control">
					<button id="lastInsertKey-runReport" class="lastInsertKey-button lastInsertKey-submit-button">Run report</button>
				</div>
					<div class="lastInsertKey-control">
						<div class="alert alert-error hidden">
						</div>
					</div>
					<div id="lastInsertKey-progress" class="lastInsertKey-progress"></div>
				</div>
			</div>

			<div class="lastInsertKey-grid"></div>
		</div>
